- apiVersion: v1
  kind: Namespace
  metadata:
    name: ua-cloudpublisher-namespace
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ua-cloudpublisher
    namespace: ua-cloudpublisher-namespace
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ua-cloudpublisher
    template:
      metadata:
        labels:
          app: ua-cloudpublisher
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: ua-cloudpublisher
            image: ghcr.io/barnstee/ua-cloudpublisher:main
            env:
              - name: USE_KAFKA
                value: "1"
              - name: STORAGE_TYPE
                value: "Azure"
              - name: STORAGE_CONNECTION_STRING
                value: "DefaultEndpointsProtocol=https;AccountName=[yourstorageaccountname];AccountKey=[key];EndpointSuffix=core.windows.net"
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: '1'
                memory: '250M'
              limits:
                cpu: '256'
                memory: 11400G
- apiVersion: v1
  kind: Service
  metadata:
    name: ua-cloudpublisher-service
    namespace: ua-cloudpublisher-namespace
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 80
        name: port80
        port: 80
        protocol: TCP
    selector:
      app: ua-cloudpublisher
